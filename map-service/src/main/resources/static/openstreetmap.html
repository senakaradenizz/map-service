    // show the scale bar on the lower left corner
    L.control.scale().addTo(map);
    
    var drawnItems = new L.FeatureGroup();

    function drawPolygon() {

            var polygon = L.polygon(a, {color: 'red'});

            map.fitBounds(polygon.getBounds());
        }
